<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serendia Tours - Coming Soon</title>
    <style>
        @font-face {
            font-family: 'Catchy Mager';
            src: url('CatchyMager.woff2') format('woff2'),
                 url('CatchyMager.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Catchy Mager', serif;
            background: url('Serendia Tours BG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 10.5rem;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h1::before {
            content: "WELCOME TO";
            display: block;
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .coming-soon {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            color: #ff5722;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 25px;
            text-transform: uppercase;
            margin-top: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            text-decoration: none;
        }

        .footer {
            margin-top: 50px;
        }

        .footer img {
            max-width: 400px;
        }

        .footer a {
            display: block;
            margin-top: 10px;
            font-size: 1.4rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }

            p {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }

            .coming-soon {
                font-size: 1.5rem;
                padding: 10px 30px;
            }

            .footer img {
                max-width: 300px;
            }

            .footer a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .coming-soon {
                font-size: 1.2rem;
                padding: 8px 20px;
            }

            .footer img {
                max-width: 200px;
            }

            .footer a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Serendia Tours</h1>
        <p>Our website is under construction.<br>Stay tuned for an amazing experience!</p>
        <a href="countdown.html" class="coming-soon">Coming Soon</a>
        <div class="footer">
            <a href="https://www.codebell.online" target="_blank"><img src="Developer.png" alt="Developed by CodeBell (PVT) LTD"></a>
        </div>
    </div>
</body>
</html>
